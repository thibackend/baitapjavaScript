<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to demonstrate the prompt box.</p>
    <button onclick="myFunction()"> try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var person = prompt("please enter your name :","A THI")
            if (person!=null){
                document.getElementById('demo').innerHTML=" Hello "+person+ " how are you to day? "
            }
            else {
                document.getElementById('demo').innerHTML="thank you for your visition"
            }   
        }
    </script>
    
</body>
</html>
